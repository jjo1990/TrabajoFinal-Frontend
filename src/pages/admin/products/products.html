<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Productos</title>
  <link rel="stylesheet" href="../../../style.css" />
  <link rel="stylesheet" href="../adminHome/adminHome.css" />
  <link rel="stylesheet" href="./products.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <h2>Cafe - Bar</h2>
      </div>
      <nav class="topnav">
        <a href="../../../index.html">Tienda</a>
        <a href="#">Panel Admin</a>
        <span id="welcome" class="user">Juan Pérez</span>
        <button id="themeToggle" class="btn">Tema</button>
        <button id="btnLogout" class="btn logout">Cerrar Sesión</button>
      </nav>
    </div>
  </header>

  <div class="admin-page">
    <aside class="sidebar">
      <div class="sidebar-section">
        <h3>Administración</h3>
        <ul>
          <li>Dashboard</li>
          <li><a href="../categories/categories.html">Categorías</a></li>
          <li class="active">Productos</li>
          <li><a href="../orders/orders.html">Pedidos</a></li>
        </ul>
      </div>
      <div class="sidebar-section">
        <a href="../../../index.html">Ver Tienda</a>
      </div>
    </aside>

    <main class="main-content">
      <div class="page-header">
        <h1 class="page-title">Gestión de Productos</h1>
        <button id="openNewProduct" class="btn new">+ Nuevo Producto</button>
      </div>

      <section class="table-card">
        <div class="table-header">
          <div>ID</div>
          <div>Imagen</div>
          <div>Nombre</div>
          <div>Descripción</div>
          <div>Precio</div>
          <div>Categoría</div>
          <div>Stock</div>
          <div>Estado</div>
          <div>Acciones</div>
        </div>

        <table id="product-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Precio</th>
              <th>Categoría</th>
              <th>Stock</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <!-- Modal para crear/editar producto -->
      <div id="product-modal" class="modal-overlay" aria-hidden="true">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="product-modal-title">
          <div class="modal-header">
            <h3 id="product-modal-title">Nuevo Producto</h3>
            <button id="productModalClose" class="modal-close" aria-label="Cerrar">×</button>
          </div>
          <form id="product-form" class="modal-body">
            <input type="hidden" id="product-id" />
            <label for="product-name">Nombre</label>
            <input type="text" id="product-name" placeholder="Nombre del producto" required />

            <label for="product-desc">Descripción</label>
            <textarea id="product-desc" rows="3" placeholder="Descripción"></textarea>

            <label for="product-image">Imagen (URL)</label>
            <input type="text" id="product-image" placeholder="https://.../imagen.jpg" />
            <div class="image-preview-wrap">
              <img id="product-image-preview" class="image-preview" src="/public/placeholder.png" alt="Preview" />
            </div>

            <label for="product-price">Precio</label>
            <input type="number" id="product-price" placeholder="Precio" required />

            <label for="product-category">ID Categoría</label>
            <select id="product-category" required>
              <option value="" disabled selected>Seleccione ID de categoría</option>
            </select>

            <label for="product-stock">Stock</label>
            <input type="number" id="product-stock" placeholder="Stock" />

            <div class="modal-actions">
              <button type="button" id="productModalCancel" class="btn">Cancelar</button>
              <button type="submit" class="btn primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>

    </main>
  </div>

  <script type="module" src="./products.ts"></script>
</body>
</html>
