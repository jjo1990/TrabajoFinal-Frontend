<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/src/pages/auth/register/style.css">

  <title>Registro de Usuario</title>
</head>
<body>
  <h2>Registro de Usuario</h2>

  <form id="formRegistro" action="#" method="post">

    <label for="nombre">Nombre completo:</label><br>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="email">Correo electrónico:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Contraseña:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <label for="confirmar">Confirmar contraseña:</label><br>
    <input type="password" id="confirmar" name="confirmar" required><br><br>

    <button type="submit">Registrarse</button>
  </form>

  <script type="module" src="register.ts"></script>
</body>
</html>
