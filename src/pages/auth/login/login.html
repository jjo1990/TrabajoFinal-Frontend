<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/pages/auth/login/style.css">
  <title>Iniciar Sesión</title>

</head>

<body>
  <h2>Iniciar Sesión</h2>


  <form id="formlogin">
    
    <div>
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" placeholder="Ingrese su correo" autocomplete="off">
    </div>

    <div>
      <label for="contraseña">Contraseña:</label>
      <input type="contraseña" id="contraseña" name="contraseña" placeholder="********" required autocomplete="off">
    </div>



    <button type="submit">Entrar</button>


    <p>¿No tienes una cuenta? <a href="/src/pages/auth/register/register.html">Regístrate aquí</a></p>
    
  </form>
  <script type="module" src="./login.ts"></script>
</body>

</html>
